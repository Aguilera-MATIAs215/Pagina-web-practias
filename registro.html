<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body class="body-cuenta">
    <div class="register">
        <div class="register-screen">
            <div class="app-title">
                <h1>Crear Cuenta</h1>
            </div>
            <div class="register-form">
                <div class="control-group">
                    <input type="text" class="login-field" value="" placeholder="Nombre de usuario" id="register-name">
                    <label class="login-field-icon fui-user" for="register-name"></label>
                </div>

                <div class="control-group">
                    <input type="email" class="login-field" value="" placeholder="Correo electrónico" id="register-email">
                    <label class="login-field-icon fui-mail" for="register-email"></label>
                </div>

                <div class="control-group">
                    <input type="password" class="login-field" value="" placeholder="Contraseña" id="register-pass">
                    <label class="login-field-icon fui-lock" for="register-pass"></label>
                </div>

                <div class="control-group">
                    <input type="password" class="login-field" value="" placeholder="Confirmar contraseña" id="register-confirm-pass">
                    <label class="login-field-icon fui-lock" for="register-confirm-pass"></label>
                </div>

                <a class="btn btn-primary btn-large btn-block" href="inicio sesion.html">Registrarse</a>
                <div class="div_login">
                    <a href="inicio sesion.html">¿Ya tienes una cuenta? Inicia sesión</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
