<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <body class="body-cuenta">
        <div class="login">
            <div class="login-screen">
                <div class="app-title">
                    <h1>Bienvenido</h1>
                </div>
                <div class="login-form">
                    <div class="control-group">
                    <input type="text" class="login-field" value="" placeholder="usuario" id="login-name">
                    <label class="login-field-icon fui-user" for="login-name"></label>
                    </div>
    
                    <div class="control-group">
                    <input type="password" class="login-field" value="" placeholder="constraseña" id="login-pass">
                    <label class="login-field-icon fui-lock" for="login-pass"></label>
                    </div>   
                    
                    <a class="btn btn-primary btn-large btn-block" href="index.html">Login</a>
                    <div class="div_registro">
                        <a href="registro.html">Registrarme</a>
                    </div> 
                    <a class="login-link" href="registro.html">¿No tienes una cuenta? Registrate</a>

                    
                </div>
            </div>
        </div>
    </body>
</body>
</html>
